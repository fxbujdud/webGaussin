<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro</title>
    <link href="../vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="../vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link href="../css/main.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="../semantic/semantic.css">
    <script src="../semantic/semantic.js"></script>
</head>

<body>
    <div class="ui secondary pointing menu">
        <a class="item" href="/ProyectoWeb">
            Home
        </a>
        <a class="item" href="#">
            Registro
        </a>
        <div class="right menu" >
                <a class="ui inverted button blue" href="/ProyectoWeb/views/login.html">Iniciar sesion</a>
        </div>
    </div>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Información básica</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">apellido paterno</label>
                                    <input class="input--style-4" type="text" name="paterno" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">apellido materno</label>
                                    <input class="input--style-4" type="text" name="materno" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label">nombre(s)</label>
                                    <input class="input--style-4" type="text" name="nombre" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label">dirección</label>
                                    <input class="input--style-4" type="text" name="direccion" required="">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">ciudad</label>
                                    <input class="input--style-4" type="text" name="ciudad" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">estado</label>
                                    <input class="input--style-4" type="text" name="estado" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">nacimiento</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="nacimiento" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">género</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Hombre
                                            <input type="radio" checked="checked" name="sexo" value=0 required>
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Mujer
                                            <input type="radio" name="sexo" value=1 required>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h2 class="title">Login</h2>
                        <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Correo:</label>
                                    <input class="input--style-4" type="email" name="user">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">contraseña</label>
                                    <input class="input--style-4" type="password" name="password1">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">confirmar contraseña</label>
                                    <input class="input--style-4" type="password" name="password2">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../vendor/jquery/jquery.min.js"></script>
    
    <script src="../vendor/select2/select2.min.js"></script>
    <script src="../vendor/datepicker/moment.min.js"></script>
    <script src="../vendor/datepicker/daterangepicker.js"></script>
    
    <script src="../js/global.js"></script>

</body>

</html>
